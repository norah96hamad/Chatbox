<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <script src="/socket.io/socket.io.js"></script>
        <script type="text/JavaScript">
        let socket = io();

            send = ()=>{
                let data = document.getElementById("msg").value;
                document.getElementById("msg").value="";
                socket.emit("obj","user 2 : " +data)
        }
        </script>
    </head>
    <body>
        <div class="text-center">
        
            <div class="text-primary"> <h1>Chatbox</h1> </div>
            <div class="text-primary" style="--bs-text-opacity: .5;"> <h4>User 2</h4> </div>
            <textarea id="msg" placeholder="Message" class="form-control form-control-lg">
            </textarea> <br/>
            <input type="button" class="btn btn-primary" value="Send" onclick="send()"/>
        </div>
    </body>
</html>
